<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="main.js"></script>
    <style>
        .cursive {
            font-family: cursive;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .green {
            color: darkgreen;
        }

        .yellow {
            color: yellow;
        }

        .purple {
            color: purple;
        }

        .black {
            color: black;
        }
    </style>
</head>
<body>
    <div ng-controller="colorController">
        <label>Message:</label>
        <input type="text" ng-model="yourMessage" placeholder="Enter your message here">

        <label>Color:</label>
        <select ng-model="myColor" ng-options="color.name for color in colors"></select>

        <label>Font Size:</label>
        <input type="range" ng-model="text.size" min=12 max=46>

        <label>Cursive font:</label>
        <input type="checkbox" ng-model="isCursive">

        <hr>
        <h1 ng-style="{'font-size': text.size + 'px'}" ng-class="[{cursive: isCursive}, myColor.name]" >{{yourMessage}}</h1>
    </div>
</body>
</html>
