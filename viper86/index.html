<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
      <style>
        .normal {
          font-weight: normal;
          font-style: normal;
        }

        .bold {
          font-weight: bold;
        }

        .italic {
          font-style: italic;
        }

        .black {
          color: black;
        }

        .blue {
          color: blue;
        }

        .yellow {
          color: yellow;
        }

        .red {
          color: red;
        }
      </style>
</head>
<body>
  <div ng-controller="styleController">
    <label>Message:</label>
    <input type="text" ng-model="message" placeholder="Enter your message">

    <label>Style:</label>
    <select ng-model="myStyle" ng-options="style.name for style in styles"></select>

    <label>Color:</label>
    <select ng-model="myColor" ng-options="color.name for color in colors"></select>

    <label>Font Size:</label>
    <input type="range" ng-model="font.size" value=min min=6 max=100>

    <p ng-style="{'font-size': font.size + 'px'}" ng-class="[myStyle.name, myColor.name]">{{message}}</p>
  </div>
  <script src="main.js"></script>
</body>
</html>
