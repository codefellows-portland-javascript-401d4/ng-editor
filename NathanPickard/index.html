<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    
    <style>
      .excited {
        font-family: impact;
      }
      .display{
        font-size: 20px;
      }
      .blue {
        color: blue;
      }
      .gold {
        color: gold;
      }
      .green {
        color: green;
      }

    </style>
    </head>
    <body>
      <div ng-controller="colorController">
        <label>Message:</label>
        <input type="text" ng-model="yourMessage" placeholder="Enter your message here">

        <label>Pick your color:</label>
        <select ng-model="yourColor" ng-options="color.name for color in colors"></select>
        <br>

        <label>Excited?</label>
        <input type="checkbox" ng-model="isExcited">

        <label>Font Size:</label>
        <input type="range" ng-model="font.size" value=min min=10 max=50>

        <hr>

        <p>Your message:</p>

        <p ng-style="{'font-size': font.size + 'px'}" 
           ng-class="[{ excited: isExcited }, yourColor.name]">{{yourMessage}}
        </p>        

      </div>
      <script src="main.js"></script>
    </body>
  </html>
