<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="scripts/main.js"></script>
    <style>
      .huge {
        font-size: 100px;
      }
      .classic {
        font-family: monospace;
        color: grey;
      }
      .fancy {
        font-family: cursive;
        color: purple;
      }
      .fantastic {
        font-family: fantasy;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div ng-controller="moodCtrl">
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <label>Huge:</label>
      <input type="checkbox" ng-model="isHuge" placeholder="Enter a name here">
      <label>Style:</label>
      <select ng-model="selectedItem" ng-options="item for item in items">
        <option value="">Select a style!</option>
      </select>
      <hr>
      <h1 ng-class="[{huge: isHuge}, selectedItem]">{{yourName}} loves Angular!</h1>
    </div>
  </body>
</html>
