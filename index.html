<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular-route.js"></script>
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Creepster|Indie+Flower|Orbitron|Pinyon+Script" rel="stylesheet">
  <style>
    .robot {
      font-family: 'Bungee';
    }

    .oldSkool {
      font-family: 'Pinyon Script';
    }

    .casual {
      font-family: 'Indie Flower';
    }
  </style>
  <meta charset="UTF-8">
  <title>Angular Editor</title>
</head>
<body>
  <div ng-controller="editorController">
    <label>Text to edit: <input type="text" size="40" ng-model="editText"></label>
    <label>Text size:
    <select ng-model="textSize" ng-change="resizeText()">
      <option ng-repeat="sz in ['sm', 'md', 'lg'] track by $index">{{ sz }}</option>
    </select>
    </label>
    <label>Text color:
    <input type="color" ng-model="textColor">
    </label>
    <label>Font style:
      <select ng-model="fontStyle" ng-change="selectFont()">
        <option ng-repeat="styl in ['robot', 'oldSkool', 'casual'] track by $index">{{ styl }}</option>
      </select>
    <hr>
    <span class="{{fontStyle}}" style="font-size:{{textEms}}em;color:{{textColor}}">{{ editText }}</span>
  </div>
</body>
</html>
